# Config Spring Security
spring-security.jwt.secret-key=${SMARTSTUDYHUB_JWT_SECRET_KEY}

# Configure to connect MySQL
spring.jpa.hibernate.ddl-auto=none

spring.datasource.url=jdbc:mysql://mysql-16c745ce-phanhongson234-2eaf.a.aivencloud.com:24588/defaultdb
spring.datasource.username=${SMARTSTUDYHUB_USERNAME_DATABASE}
spring.datasource.password=${SMARTSTUDYHUB_PASSWORD_DATABASE}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql: true
spring.main.allow-circular-references=true

# Configure Send Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMARTSTUDYHUB_USERNAME_MAIL}
spring.mail.password=${SMARTSTUDYHUB_PASSWORD_MAIL}
spring.mail.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configure to login with Google
spring.security.oauth2.client.registration.google.clientId=${SMARTSTUDYHUB_GOOGLE_CLIENTID}
spring.security.oauth2.client.registration.google.clientSecret=${SMARTSTUDYHUB_GOOGLE_CLIENTSECRET}
spring.security.oauth2.client.registration.google.scope[0]=email
spring.security.oauth2.client.registration.google.scope[1]=profile

# Configure to login with Github
spring.security.oauth2.client.registration.github.clientId=${SMARTSTUDYHUB_GITHUB_CLIENTID}
spring.security.oauth2.client.registration.github.clientSecret=${SMARTSTUDYHUB_GITHUB_CLIENTSECRET}
spring.security.oauth2.client.registration.github.scope[0]=user:email
spring.security.oauth2.client.registration.github.scope[1]=read:user

# Configure to login with Facebook
spring.security.oauth2.client.registration.facebook.clientId=${SMARTSTUDYHUB_FACEBOOK_CLIENTID}
spring.security.oauth2.client.registration.facebook.clientSecret=${SMARTSTUDYHUB_FACEBOOK_CLIENTSECRET}
spring.security.oauth2.client.registration.facebook.scope[0]=email
spring.security.oauth2.client.registration.facebook.scope[1]=public_profile
spring.security.oauth2.client.provider.facebook.authorizationUri=https://www.facebook.com/v18.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.tokenUri=https://graph.facebook.com/v18.0/oauth/access_token
spring.security.oauth2.client.provider.facebook.userInfoUri=https://graph.facebook.com/v18.0/me?fields=id,first_name,middle_name,last_name,name,email,verified,picture.width(250).height(250)

# Configure Cloudinary
cloudinary.cloud-name=${SMARTSTUDYHUB_CLOUDINARY_CLOUDNAME}
cloudinary.api-key=${SMARTSTUDYHUB_CLOUDINARY_APIKEY}	
cloudinary.api-secret=${SMARTSTUDYHUB_CLOUDINARY_APISECRET}
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# FireBase
firebase.service-account-

# VNPay
vnpay.tmn-code=${SMARTSTUDYHUB_VNPAY_TMNCODE}
vnpay.hash-secret=${SMARTSTUDYHUB_VNPAY_HASHSECRET}

# Paypal
paypal.client-id=${SMARTSTUDYHUB_PAYPAL_CLIENTID}
paypal.client-secret=${SMARTSTUDYHUB_PAYPAL_CLIENTSECRET}
paypal.mode=sandbox

# Chat GPT
openai.model=gpt-3.5-turbo
openai.api.key=${SMARTSTUDYHUB_OPENAI_APIKEY}
openai.api.url.chat=https://api.openai.com/v1/chat/completions

# Spring Session
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=15m